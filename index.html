  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Container to hold the iframe and the clickable zones */
        .iframe-container {
            position: relative;
            display: inline-block;
            /* Using your specific dimensions */
            height: 725px; 
            width: 1450px;
            border: 2px solid #333;
            overflow: hidden;
        }

        #myIframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Clickable edge zones */
        .edge {
            position: absolute;
            z-index: 999;
            background: rgba(0, 0, 0, 0.05); /* Very light tint so you can see where to click */
            cursor: pointer;
            transition: background 0.3s;
        }

        .edge:hover {
            background: rgba(0, 0, 0, 0.2); /* Darkens when you hover over the edge */
        }

        /* Positioning the 4 zones */
        .top    { top: 0; left: 0; width: 100%; height: 60px; }
        .bottom { bottom: 0; left: 0; width: 100%; height: 60px; }
        .left   { top: 60px; left: 0; width: 60px; height: calc(100% - 120px); }
        .right  { top: 60px; right: 0; width: 60px; height: calc(100% - 120px); }
    </style>
</head>
<body>

<div class="iframe-container">
    <div class="edge top" onclick="rotateIframe('top')"></div>
    <div class="edge bottom" onclick="rotateIframe('bottom')"></div>
    <div class="edge left" onclick="rotateIframe('left')"></div>
    <div class="edge right" onclick="rotateIframe('right')"></div>

    <iframe src="frameworkA.html"id="myIframe">
    </iframe>
</div>

<div>
    <p>THIS MODEL IS A DEMO OF 2ND PERSON MAP VIEW MADE BY HTML, CSS, JS</p>
    <p><small>Tip: Click the very edges (Top, Bottom, Left, Right) to cycle the view.</small></p>
</div>

<script src="script.js">
</script></body>
</html>
